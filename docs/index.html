   <!-- 自定义社交媒体图标颜色 -->
   <style>
      /* 默认状态 - 显示品牌颜色 */
      .social {
         font-size: 48px;
         margin: 0 10px;
         transition: all 0.3s ease;
      }
      
      /* Gmail - 谷歌红色 */
      .fa-envelope.social {
         color: #EA4335;
      }
      
      /* X (Twitter) - 黑色 */
      .fa-x-twitter.social {
         color: #000000;
      }
      
      /* GitHub - 深灰色 */
      .fa-github.social {
         color: #333333;
      }
      
      /* YouTube - 红色 */
      .fa-youtube.social {
         color: #FF0000;
      }

      /* Instagram - 渐变色 */
      .fa-instagram.social {
         background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
         -webkit-background-clip: text;
         -webkit-text-fill-color: transparent;
         background-clip: text;
      }
      
      /* 悬停效果 - 可选 */
      .social:hover {
         transform: scale(1.2);
         opacity: 0.8;
      }
      
      /* 如果你想在深色背景上使用，可以给GitHub和X添加白色背景 */
